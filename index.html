<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="content__logo"><img src="images/logo.svg" alt="Base Apparel Logo"></div>
        <h1 class="content__title">We're <strong>coming soon</strong></h1>
        <p class="content__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form novalidate>
          <div>
            <input type="email" name="email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="error icon">
            <button type="submit"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
          </div>
          <p>Please provide a valid email</p>
        </form>
      </div>
      <div class="img"><img src="images/hero-desktop.jpg" alt="Beautiful girl"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
